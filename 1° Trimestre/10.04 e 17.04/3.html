<!DOCTYPE html>

<html>
    <head>
        <title>Arrays e Laços de repetição</title>
        <meta charset="UTF-8">
     
        <script>
            
            function realiza() {
                
                var numeros = document.getElementById("numerosinput").value;
                numeros = numeros.split(",");
                maior=+numeros[0];
                

                for (i=0;i<numeros.length;i++){
                    if(+numeros[i]>maior)
                    maior =+numeros [i];
                }
               

                document.getElementById("resultado").innerHTML = maior;
        }
                
                    
                
                
            
            
           
        </script>
    </head>
    <body>
      
            <h3>Digite os Números Separados Por Vírgulas (,):</h3>
            <input type="text" id="numerosinput">
            <button type="button" onclick="realiza()">Mostrar</button><br/> <br/>
            
            Maior Número Digitado:

            <p id="resultado"></p>
        
    </body>
</html>
