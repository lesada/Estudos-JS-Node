<!DOCTYPE html>

<html>
    <head>
        <title>Arrays e Laços de repetição</title>
        <meta charset="UTF-8">
     
        <script>
            
            function Realiza() {
                
                var numeros = document.getElementById("numerosinput").value;
                numeros = numeros.split(",");
                var maior = 0;
                var menor = 0;




                for (i = 0; i<numeros.length; i++){
                    

                    if(parseInt(numeros[i]) >=18){
                        maior++;
                        document.getElementById("resultado1").innerHTML ="Maiores:  " + maior;
                    }



                    if(parseInt(numeros[i]) <18){
                        menor ++;
                        document.getElementById("resultado2").innerHTML ="Menores:  " + menor;
                    }


                }}
                
                
                
        </script>
    </head>
    <body>
      
            <h3>Digite as Idades Separadas Por Vírgulas (,):</h3>
            <input type="text" id="numerosinput">
            <button type="button" onclick="Realiza()">Mostrar</button><br/> <br/>
            
            Quantos maiores e Quantos Menores de Idade:

            <p id="resultado1"></p>
            <p id="resultado2"></p>
        
    </body>
</html>
