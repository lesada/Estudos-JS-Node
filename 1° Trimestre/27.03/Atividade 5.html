<!DOCTYPE html>
<html>
<body>

Use a propriedade "length" para incluir um novo item no vetor carros: "Gol"

<p id="demo" onclick="teste()">Mostre</p> 

<script>
    var carros = ["Argo", "C3", "Palio"];
    carros [carros.length]= "Gol";
    document.getElementById("demo").innerHTML = carros;


</script>

</body>
</html>
